<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../style/font-awesome.min.css">
	<link rel="stylesheet" href="../style/bootstrap.min.css">
	<link rel="stylesheet" href="../Jquery/jquery-ui.css">
	<link rel="stylesheet" href="../style/main.css">
	<title>Nastavni plan</title>
	<link rel="shortcut icon" href="https://www.algebra.hr/wp-content/themes/algebra/favicon.ico">


</head>

<body>
	
	<div class="container-fluid">
		<div class="row">
			<nav class="navbar navbar-expand-md navbar-my-black bg-my-black col">
				<a class="navbar-brand"><img src="../resources/images/Algebra-logo.png" alt=""></a>
				<button class="navbar-toggler" data-target="#my-nav" data-toggle="collapse" aria-controls="my-nav"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div id="my-nav" class="collapse navbar-collapse">
					<ul class="navbar-nav ">
						<li class="nav-item active">
							<a class="nav-link" href="../index.html" onclick="typeWriter()">Početna stranica <span
									class="sr-only">(trenutna
									stranica)</span></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="./about_us.html">O nama</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="./news.html">Novosti</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="./curiculum.html">Nastavni plan</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#" data-toggle="modal"
								data-target="#contact-container">Kontakt</a>
						</li>
					</ul>

					
				</div>
			</nav>
		</div>
		<div class="heading">
			Nastavni plan
		</div>
		<div class="ui-widget">
			<label for="tags">Naziv kolegija: </label>
			<input id="tags">
		  </div>

		  <table id="myTable" class="table">
			  <tbody>
				  <tr>
					  <th>
						  Kolegij
					  </th>				  				  
					  <th>
						  Ects
					  </th>
					  <th>
						  Sati
					  </th>
					  <th>
						  P
					  </th>
					  <th>
						  V
					  </th>
					  <th>
						  Tip
					  </th>
					  <th>
						  
					  </th>

					</tr>
				</tbody>
		  </table>

	</div>
	<div class="modal fade text-dark" id="contact-container">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Kontaktirajte nas</h5>
					<button class="close" data-dismiss="modal"><span>&times;</span></button>
				</div>
				<div class="modal-body">
					<form action="http://www.fulek.com/VUA/SUPIT/ContactUs">
						<div class="form-group">
							<label for="full-name">Puno ime</label>
							<input type="text" class="form-control" id="full-name" name="name" required
								placeholder="Upišite puno ime">
						</div>
						<div class="form-group">
							<label for="email">Email adresa</label>
							<input type="email" class="form-control" id="email" name="email" required
								placeholder="Upišite email adresu">
						</div>
						<div class="form-group">
							<label for="importance">Važnost poruke</label>
							<select name="importance" class="form-control" id="importance" name="importance" required>
								<option disabled selected value>Odaberite važnost</option>
								<option value="Visoka">Visoka</option>
								<option value="Niska">Niska</option>
							</select>
						</div>
						<div class="form-group">
							<label for="message">Vaša poruka</label>
							<textarea class="form-control" id="message" name="message" required
								placeholder="Upišite vašu poruku"></textarea>
						</div>
						<div class="form-check">
							<input type="checkbox" class="form-check-input" id="newsletter" name="newsletter">
							<label class="form-check-label" for="newsletter">Primaj newsletter</label>
						</div>
						<input type="submit" value="Pošalji" class="btn btn-primary">
						<button type="button" value="reset" class="btn btn-danger"
							data-dismiss="modal">Odustani</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="../Jquery/jquery-3.3.1.min.js"></script>
	<script src="../Jquery/jquery-ui.js"></script>
	<script src="../scripts/bootstrap.bundle.min.js"></script>
	<script src="../scripts/curiculum.js"></script>
</body>

</html>
